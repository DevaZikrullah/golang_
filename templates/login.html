<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        .toggle-btn {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Dashboard</h1>
            <div id="loginForm">
                <h2 class="subtitle">Login</h2>
                <form action="/login" method="post">
                    <div class="field">
                        <label class="label" for="loginIdentifier">Username or Email:</label>
                        <div class="control">
                            <input class="input" type="text" id="loginIdentifier" name="loginIdentifier">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label" for="password">Password:</label>
                        <div class="control">
                            <input class="input" type="password" id="password" name="password">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button class="button is-primary" type="submit">Login</button>
                        </div>
                    </div>
                </form>
                <p class="has-text-centered">Don't have an account? <span class="toggle-btn" onclick="toggleForm('register')">Register</span></p>
            </div>
            <div id="registerForm" style="display: none;">
                <h2 class="subtitle">Register</h2>
                <form action="/register" method="post">
                    <div class="field">
                        <label class="label" for="username">Username:</label>
                        <div class="control">
                            <input class="input" type="text" id="username" name="username">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label" for="email">Email:</label>
                        <div class="control">
                            <input class="input" type="email" id="email" name="email">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label" for="password">Password:</label>
                        <div class="control">
                            <input class="input" type="password" id="password" name="password">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button class="button is-primary" type="submit">Register</button>
                        </div>
                    </div>
                </form>
                <p class="has-text-centered">Already have an account? <span class="toggle-btn" onclick="toggleForm('login')">Login</span></p>
            </div>
        </div>
    </section>

    <script>
        function toggleForm(form) {
            if (form === 'login') {
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('registerForm').style.display = 'none';
            } else if (form === 'register') {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('registerForm').style.display = 'block';
            }
        }
    </script>
</body>
</html>
